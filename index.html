<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Reto-2</title>
</head>
<body>
  <section>
    <div class="card">
      <div class="card-foto">
        <img class="image-principal" width="250"  src="./src/image-equilibrium.jpg" alt="image-nft">
      </div>
      <div class="container-2">
        <h4 class="text-white">Equilibrium #3429</h4>
        <p class="text-gray">Our Equilibrium collection promotes
        balance and calm</p>
      </div>
      <div class="container-detail">
        <div>
          <img src="./src/icon-ethereum.svg" alt="">
          <span class="text-eth">0.041ETH</span>
        </div>
        <div>
          <img src="./src/icon-clock.svg" alt="">
          <span class="text-clock">3 days left</span>
        </div>
      </div>
      <div class="container-autor">
        <div>
          <img width="30" src="./src/image-avatar.png" alt="">
        </div>
        <div class="autor">
          <span class="text-white">Creation of</span>
          <span class="text-gray">Jorge Bravo</span>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
